          <label for="name">Nombre</label>

            type="text"
            name="nombre"
            id="nombre"

          <br />

          <br />

            type="text"
            name="email"
            id="email"

            required
          />
          <br />
          <br />
          <label for="consulta"> Consulta</label>
          <br />
          <textarea
            name="consulta"
            id="consulta"
            cols="30"
            rows="10"
          ></textarea>
          <br />
          <input type="submit" value="Enviar el formulario" />
